<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <div class="container">
    <article class="recent-scores">
      <div class="refresh-scores">
        <h2>Recent scores</h2>
        <button type="button" id="refresh-button">Refresh</button>
      </div>
      <div id="scores-display"></div>
    </article>
    <article class="add-scores">
      <h2>Add your score</h2>
      <div class="input-scores">
        <input id="user-name" name="user-name" placeholder="Your name" />
        <input id="user-score" name="user-score" placeholder="Your score" />
        <input type="submit" value="Submit" />
      </div>
    </article>
  </div>
</body>
</html>
